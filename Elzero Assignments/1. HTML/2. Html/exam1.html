<!DOCTYPE html>
<!-- Quirks Mode and Standards Mode -->
<html>
    <head></head>
    <body>
        <p class="element">Welcome To The New World</p>
        <p class='element'>Welcome To The New World</p>
        <p class=element>Welcome To The New World</p>

        <p class=element hidden>Welcome To The New World</p>
        <p class="element" hidden>Welcome To The New World</p>


        <p>Hello World</p>

        <p>
        Hello World
        </p>

        <p>
        Hello
        World
        </p>

        <p>
        Hello


        World
        </p>
    </body>
</html>

<!--
    1- title    => Global
    2- href     => Unique       => Link {a , link}
    3- src      => Unique       => image tag
    4- hidden   => Global
    5- charset  => Unique       => meta tag
    6- class    => Global
    7- id       => Global
    8- type     => Unique       => form tag
-->
