<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title></title>
    </head>
    <body>
        <form action="" method="get" target="_blank" novalidate>
            <fieldset>
                <legend>Form</legend>
                <label for="search">Search</label><br>
                <input type="search" name="search" id="search" placeholder="Enter A Search Word" autofocus>
                <br><br>
                <label for="upload">Upload</label><br>
                <input type="file" name="upload" id="upload">
                <br><br>
                <label for="link">URL</label><br>
                <input type="url" name="link" id="link" required>
            </fieldset><br><br>
            <fieldset>
                <legend>Date</legend>
                <label for="date">Date</label>
                <input type="date" name="date" id="date" value="1982-10-25">
                <br><br>
                <label for="month">Month</label>
                <input type="month" name="month" id="month" value="1982-10">
            </fieldset><br><br>
            <input type="reset" value="Empty">
            <input type="submit" value="Save">
        </form>
        <br><br>
        <pre>
Hello Line One
Hello Line Two
Hello Line Three
      Hello Line Four
        </pre>
        <embed src="https://www.elzero.org" width="100%" height="400px">
        <!-- <iframe src="https://www.elzero.org" width="100%" height="400px"> -->
    </body>
</html>
