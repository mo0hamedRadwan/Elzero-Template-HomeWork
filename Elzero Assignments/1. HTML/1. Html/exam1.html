<!-- HTML = Hyper Text Markup Language -->
<html>
    <head>
        <title>My First Page</title>
        <meta name="description" content="This Is Description For My First Page">
        <style></style>
        <script></script>
        <link rel="stylesheet" href="style.css">

        <!-- Explain Meta Tage -->
        <!-- 
            description => Define The Web Description
            charset     => Define The Web encoding
            copyright   => Define The Copyright Of The Web
            author      => Define The Author Of The Page
            refresh     => Define The Time To Refresh The Page everytime
            keywords    => Define The Keywords Of The Page To Easy SEO
            viewport    => Define The Resolution For Help Us to Create Web Page responsive (Phone - Tab - PC - Large Screen)
        -->
        <meta charset="UTF-8">
        <meta name="copyright" content="This Is My Own Page">
        <meta nam="author" content="Mohamed Radwan">
        <meta http-equiv="refresh" content="10">
        <meta name="keywords" content="HTML , Page , One , Elzero">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <p>This Is My First Page</p>
    </body>
</html>
